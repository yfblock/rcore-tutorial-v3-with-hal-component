xmas-elf = "0.7.0"
virtio-drivers = { git = "https://github.com/rcore-os/virtio-drivers", rev = "61ece50" }
easyfs = "0.1"
log = "0.4"
fdt = "0.1.5"

[profile.release]
debug = true

[workspace]
members = [
    ".",
]
